{% set group = __SELF__.promotion %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for promotion in group.items %}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{ loop.index0 }}" {{ loop.first ? 'class="active"' : '' }}></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {% for promotion in group.items %}
            <div class="carousel-item{{ loop.first ? ' active' : '' }}" style="background-image: url('{{ promotion.picture|media }}')">
                <div class="carousel-caption d-none d-md-block">
                    <h3>{{ promotion.title }}</h3>
                    <p>{{ promotion.subtitle }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
