{% set group = __SELF__.highlight %}

<h2>{{ group.title }}</h2>

<div class="row">
    {% for highlight in group.items %}
        <div class="col-lg-4 col-sm-6 portfolio-item portfolio-item-{{ loop.index0 }}">
            <div class="card h-100">
                {% if highlight.picture %}
                    <a href="{{ highlight.link }}">
                        <img class="card-img-top fr-fic fr-dii" src="{{ highlight.picture|media|resize('700x400.crop') }}" alt="{{ highlight.link_title }}">
                    </a>
                {% endif %}
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="{{ highlight.link }}">{{ highlight.title }}</a>
                    </h4>
                    <p class="card-text">{{ highlight.content }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
