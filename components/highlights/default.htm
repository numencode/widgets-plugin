{% set group = __SELF__.highlight %}

<h1 class="my-4">{{ group.title }}</h1>

<div class="row">
    {% for highlight in group.items %}
        <div class="col-lg-4 mb-4 highlight-item-{{ loop.index0 }}">
            <div class="card h-100">
                <h4 class="card-header">{{ highlight.title }}</h4>
                <div class="card-body">
                    <p class="card-text">{{ highlight.content }}</p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary" href="{{ highlight.link }}">{{ highlight.link_title }}</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
